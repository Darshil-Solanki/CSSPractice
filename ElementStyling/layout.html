<!DOCTYPE HTML>
<html>
	<head>
		<title>Styling List</title>
		<style>
			header {
				background-color: #77adda;
				text-align: center;
				padding: 20px;
			}
			footer {
				background-color: black;
				color: white;
				text-align: center;
				padding: 10px;
			}
			.content {
				background-color: #84daf0;
				color: white;
				padding: 20px;
				height: 200px;
				flex: 3;
			}
			.side {
				background-color: #e6e6a5;
				padding: 20px;
				flex: 1;
			}
			main {
				display: flex;
			}
		</style>
	</head>
	<body>
		<header>My Header</header>
<main>
    <section class="content">Main Section
		<p>The flex items take equal widths, to fill up the width of their container.
		We can change ratio by adding flex property ex: flex:3 for main section</p>
	</section>
    <section class="side">Side Section</section>
</main>
<footer>My Footer</footer>
	</body>
</html>
