<!DOCTYPE HTML>
<html>
	<head>
		<title>Styling List</title>
		<style>
			ul{
				list-style-type:circle; /* Values:Square,decimal,disc,lower-alpha,lower-roman */
				list-style-position:inside; /* Values: inside,default is outside */
				list-style-image: none; /* url("image.png") */
			}
			/* similarly can be written as follow:
			ul{
				list-style: circle inside none;
			} */
			
		</style>
	</head>
	<body>
		<p>Unordered list</p>
		<ul>
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		</ul>
	</body>
</html>
